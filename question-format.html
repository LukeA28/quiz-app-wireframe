<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Running Quiz App</title>
        <meta name="description" content="How well do you know the sport of running?">
        <link rel="stylesheet" href="quiz-index.css" type="text/css">
    </head>
    <body id="background">
        <header>
            <a href="quiz-index.html">
                <img class="running-man-logo" src="https://assets.webiconspng.com/uploads/2017/09/Running-Man-PNG-Image-43816.png" alt="runner logo">
            </a>
        </header>
        <h2 id="question-count"><span>#</span> questions correct</h2>
        <div class="center-form">
            <form action="/some-server-endpoint" method="GET" class="answer-form">
                <fieldset name="answer-list" class="answer-options">
                    <div class="option">
                        <legend class="question">Question text</legend>
                        <input type="radio" name="answer-a" id="answer-1" value="0">
                        <label for="answer-1">answer 'A' text</label>
                        <br>
                    </div class="option">
                    <div>
                        <input type="radio" name="answer-a" id="answer-2" value="0">
                        <label for="answer-2">answer 'B' text</label>
                        <br>
                    </div>
                    <div class="option">
                        <input type="radio" name="answer-a" id="answer-3" value="0">
                        <label for="answer-3">answer 'C' text</label>
                        <br>
                    </div>
                    <div class="option">
                        <input type="radio" name="answer-a" id="answer-4" value="0">
                        <label for="answer-4">answer 'D' text</label>
                        <br>
                        <button type="button" class="submit-answer">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <h2 id="correct-count"><span>#</span>/10 Questions</h2>
    </body>
</html>
